<mat-action-list>
  <button
    mat-list-item
    *ngFor="let person of people$ | async"
    [routerLink]="['/', 'person', person.uid]"
  >
    {{ person.name }}
  </button>
</mat-action-list>
<div class="push load-more-btn-container">
  <button mat-raised-button color="primary" (click)="loadMoreItems()">
    Load more items
  </button>
</div>
